<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>닉네임 설정</title>
    <link rel="stylesheet" href="edit-nickname.css" />
  </head>
  <body>
    <header>
      <a href="main.html">
        <img
          id="logo_sookmutsa"
          src="./images/숙멋사로고명 1.svg"
          alt="숙멋사 로고"
        />
      </a>
      <nav>
        <a href="mypage.html"
          ><img id="mypage" src="./images/mypage.svg" alt="마이페이지"
        /></a>
        <a href="login.html"
          ><img id="logout" src="./images/logout.svg" alt="로그아웃"
        /></a>
      </nav>
    </header>

    <main class="nickname-wrapper">
      <div class="nickname-box">
        <h2>닉네임 설정</h2>

        <label for="nickname">닉네임</label>
        <input
          type="text"
          id="nickname"
          placeholder="닉네임을 입력해 주세요."
        />
        <p class="notice">
          닉네임을 설정하면
          <span class="highlight">30일간 변경할 수 없습니다.</span>
        </p>

        <button id="save-nickname" type="submit">닉네임 설정</button>
      </div>
    </main>
  </body>
  <script src="edit-nickname.js"></script>
</html>
