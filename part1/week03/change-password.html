<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="change-password.css" />
  </head>
  <body>
    <header>
      <a href="main.html">
        <img
          id="logo_sookmutsa"
          src="./images/숙멋사로고명 1.svg"
          alt="숙멋사 로고"
        />
      </a>
      <nav>
        <a href="mypage.html"
          ><img id="mypage" src="./images/mypage.svg" alt="마이페이지"
        /></a>
        <a href="login.html"
          ><img id="logout" src="./images/logout.svg" alt="로그아웃"
        /></a>
      </nav>
    </header>

    <main class="password-wrapper">
      <div class="password-box">
        <h2>비밀번호 변경</h2>

        <div class="password-new-group">
          <section class="password_section">
            <span>새 비밀번호</span>
            <input
              type="password"
              name="password1"
              placeholder="비밀번호를 입력해 주세요."
            />
          </section>
          <section class="password_section">
            <span>새 비밀번호 확인</span>
            <input
              type="password"
              name="password2"
              placeholder="비밀번호를 입력해 주세요."
            />
          </section>
        </div>

        <section class="password_section">
          <span>현재 비밀번호</span>
          <input
            type="password"
            name="password3"
            placeholder="비밀번호를 입력해 주세요."
          />
        </section>
        <button type="submit">비밀번호 변경</button>
      </div>
    </main>
  </body>
</html>
